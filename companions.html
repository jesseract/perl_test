<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Who Companions</title>
    <script type="text/javascript">

      var table_data = [ { first_name : 'Rose',
          last_name  : 'Tyler',
          home       : 'Earth' },
        { first_name : 'Zoe',
          last_name  : 'Heriot',
          home       : 'Space Station W3'},
        { first_name : 'Jo',
          last_name  : 'Grant',
          home       : 'Earth'},
        { first_name : 'Leela',
          last_name  : null,
          home       : 'Unspecified'},
        { first_name : 'Romana',
          last_name  : null,
          home       : 'Gallifrey'},
        { first_name : 'Clara',
          last_name  : 'Oswald',
          home       : 'Earth'},
        { first_name : 'Adric',
          last_name  : null,
          home       : 'Alzarius'},
        { first_name : 'Susan',
          last_name  : 'Foreman',
          home       : 'Gallifrey'} ];

      var makeTable = function() {
        var table = document.getElementById('myTable');

        for (var i=0; i < table_data.length; i++) {
          var item = table_data[i];
          
          var newRow = table.insertRow(table.rows.length);

          var firstNameCell = newRow.insertCell(0);
          var firstNameText = document.createTextNode(item.first_name);
          firstNameCell.appendChild(firstNameText);

          var lastNameCell = newRow.insertCell(1);
          var lastNameText = document.createTextNode(item.last_name);
          lastNameCell.appendChild(lastNameText);

          var homeCell = newRow.insertCell(2);
          var homeText = document.createTextNode(item.home);
          homeCell.appendChild(homeText);

        }
      };
    </script>
  </head>
  <body onload="makeTable();">

    <h1>Doctor Who Companions</h1>

    <table border="1" id="myTable">
      <tr>
        <th>First Name</th><th>Last Name</th><th>Home</th>
      </tr>
    </table>


  </body>
</html>
