<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Who Companions</title>
    <script type="text/javascript">

      var table_data = [ { first_name : 'Rose',
          last_name  : 'Tyler',
          home       : 'Earth' },
        { first_name : 'Zoe',
          last_name  : 'Heriot',
          home       : 'Space Station W3'},
        { first_name : 'Jo',
          last_name  : 'Grant',
          home       : 'Earth'},
        { first_name : 'Leela',
          last_name  : null,
          home       : 'Unspecified'},
        { first_name : 'Romana',
          last_name  : null,
          home       : 'Gallifrey'},
        { first_name : 'Clara',
          last_name  : 'Oswald',
          home       : 'Earth'},
        { first_name : 'Adric',
          last_name  : null,
          home       : 'Alzarius'},
        { first_name : 'Susan',
          last_name  : 'Foreman',
          home       : 'Gallifrey'} ];

      var makeRows = function() {
        var table = document.getElementById('companionsTable');

        for (var i = 0; i < table_data.length; i++) {
          var item = table_data[i];
          
          var row = table.insertRow(table.rows.length);

          var makeCell = function(index, cellContents) {
            var cell = row.insertCell(index);
            var text = document.createTextNode(cellContents);
            cell.appendChild(text);
          };

          makeCell(0, item.first_name);
          makeCell(1, item.last_name);
          makeCell(2, item.home);

        }
      };
    </script>
  </head>
  <body onload="makeRows();">

    <h1>Doctor Who Companions</h1>

    <table border="1" id="companionsTable">
      <tr>
        <th>First Name</th><th>Last Name</th><th>Home</th>
      </tr>
    </table>


  </body>
</html>
